<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>観光地名 - にほん旅ナビ</title>
  <link rel="stylesheet" href="spot-style.css" />
</head>
<body>
  <header>
    <h1 id="spot-name">観光地名</h1>
  </header>

  <main>
    <section class="spot-image">
      <img id="spot-photo" src="images/sample.jpg" alt="観光地の写真" />
    </section>

    <section class="spot-info">
      <h2>紹介</h2>
      <p id="spot-description">
        ここに観光地の紹介文を入れます。歴史や特徴などを簡潔に書くと見やすいです。
      </p>
    </section>

    <section class="spot-access">
      <h2>アクセス</h2>
      <p id="spot-access">
        ○○駅からバスで約15分<br />
        △△ICから車で約20分
      </p>
    </section>

    <section class="spot-points">
      <h2>おすすめポイント</h2>
      <ul id="spot-points">
        <li>写真映えする絶景ポイント</li>
        <li>地元グルメも楽しめる</li>
        <li>春には桜が満開になるスポット</li>
      </ul>
    </section>

    <section class="spot-tags">
      <h2>タグ</h2>
      <div id="spot-tags">
        <span class="tag">自然</span>
        <span class="tag">写真映え</span>
        <span class="tag">家族向け</span>
      </div>
    </section>
  </main>

  <footer>
    <a href="https://hina0206.github.io/hnt.graduate.travel/japan.html" class="back-link">← 都道府県から探すに戻る</a>
    <a href="https://hina0206.github.io/hnt.graduate.travel/tag.html" class="back-link">← タグから探すに戻る</a>
  </footer>
</body>
</html>
