<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>観光地一覧 - にほん旅ナビ</title>
  <link rel="stylesheet" href="spot-style.css" />
</head>
<body>
  <header>
    <h1>観光地一覧</h1>
  </header>

  <main>
    <div id="cards" class="cards-container"></div>
  </main>

  <footer class="footer-links">
    <a href="https://hina0206.github.io/hnt.graduate.travel/japan.html" class="footer-btn">都道府県から探す</a>
    <a href="https://hina0206.github.io/hnt.graduate.travel/tag.html" class="footer-btn">タグから探す</a>
  </footer>

  <script>
    fetch('spot.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('cards');
        data.forEach(spot => {
          const card = document.createElement('div');
          card.className = 'spot-card';

          card.innerHTML = `
            <img src="${spot.mainImage}" alt="${spot.name}" />
            <h3>${spot.name}</h3>
            <p>${spot.prefecture}</p>
            <div class="spot-tags">${spot.tags.map(t => `<span class="tag">${t}</span>`).join('')}</div>
          `;

          if (spot.page) {
            card.addEventListener('click', () => window.location.href = spot.page);
          }

          container.appendChild(card);
        });
      })
      .catch(err => console.error('JSON読み込みエラー:', err));
  </script>
</body>
</html>
