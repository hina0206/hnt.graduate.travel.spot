<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>観光地一覧 - にほん旅ナビ</title>
  <link rel="stylesheet" href="spot-style.css" />
</head>
<body>
  <header class="site-header">
  <div class="header-inner">
    <a href="https://hina0206.github.io/hnt.graduate.travel/" class="site-title">
      にほん旅ナビ
    </a>

    <!-- タグページだけここを使う -->
    <h2 class="header-title">観光地一覧</h2>

    <!-- 右側の空白用（揃えるためにダミー） -->
    <div class="header-right"></div>
  </div>
</header>


  <main>
    <div class="top-buttons">
      <a href="https://hina0206.github.io/hnt.graduate.travel/japan.html" class="footer-btn">都道府県から探す</a>
      <a href="https://hina0206.github.io/hnt.graduate.travel/tag.html" class="footer-btn">タグから探す</a>
    </div>
    <div id="spot-cards" class="spot-grid"></div>
  </main>

  <footer class="site-footer">
  <p>© にほん旅ナビ</p>
</footer>


 <script>
  fetch('spots.json')
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById('spot-cards');

      data.forEach(spot => {
        const card = document.createElement('div');
        card.className = 'spot-card';

        const descriptionHTML =
          spot.description && spot.description.trim() !== ""
            ? `
              <p class="description short">${spot.description}</p>
              <button class="read-more">続きを読む</button>
            `
            : "";

        card.innerHTML = `
          <img src="${spot.mainImage}" alt="${spot.name}" />
          <div class="card-content">
            <h3>${spot.name}</h3>
            ${descriptionHTML}
            <p class="pref" onclick="event.stopPropagation(); window.location.href='https://hina0206.github.io/hnt.graduate.travel.pref/${spot.prefectureRomaji}.html'">
              ${spot.prefecture}
            </p>
            <div class="card-tags">
              ${(spot.tags || []).map(tag =>
                `<span class="tag" onclick="event.stopPropagation(); window.location.href='https://hina0206.github.io/hnt.graduate.travel/tag.html?tag=${encodeURIComponent(tag)}'">${tag}</span>`
              ).join('')}
            </div>
          </div>
        `;

        container.appendChild(card);
      });

      // ★続きを読むの動作（ここ！）
      document.querySelectorAll(".read-more").forEach(btn => {
        btn.addEventListener("click", () => {
          const desc = btn.previousElementSibling;
          desc.classList.toggle("short");
          btn.textContent = desc.classList.contains("short")
            ? "続きを読む"
            : "閉じる";
        });
      });
    })
    .catch(err => console.error('JSON読み込みエラー:', err));
</script>


</body>
</html>
