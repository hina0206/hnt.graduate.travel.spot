<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>観光地一覧 - にほん旅ナビ</title>
  <link rel="stylesheet" href="spot-style.css" />
</head>
<body>
  <header>
    <h1>観光地一覧</h1>
  </header>

  <main>
    <div class="top-buttons">
      <a href="https://hina0206.github.io/hnt.graduate.travel/japan.html" class="footer-btn">都道府県から探す</a>
      <a href="https://hina0206.github.io/hnt.graduate.travel/tag.html" class="footer-btn">タグから探す</a>
    </div>
    <div id="spot-cards" class="spot-grid"></div>
  </main>

  <footer class="footer-links">
  </footer>

  <script>
    fetch('spots.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('spot-cards');
  
        data.forEach(spot => {
        /*0000テンプレは一覧に出さない
          if (spot.id === "0000") return;*/
  
          const card = document.createElement('div');
          card.className = 'spot-card';
  
          // カード全体クリックで詳細ページへ
          card.onclick = () => {
            window.location.href = `spots/${spot.id}.html`;
          };
        // 都道府県名をローマ字URLに変換
        const prefSlug = spot.prefectureRomaji || spot.prefecture.toLowerCase();

          <p class="pref" 
             onclick="event.stopPropagation(); 
             window.location.href='https://hina0206.github.io/hnt.graduate.travel.pref/' + '${prefSlug}.html'">
             ${spot.prefecture}
          </p>

  
          // カードの中身
          card.innerHTML = `
            <img src="${spot.mainImage}" alt="${spot.name}" />
            <div class="card-content">
              <h3>${spot.name}</h3>
              <p class="pref" onclick="event.stopPropagation(); window.location.href='pref/${encodeURIComponent(spot.prefecture)}.html'">
                ${spot.prefecture}
              </p>
              <div class="card-tags">
                ${spot.tags.map(tag =>
                  `<span class="tag" onclick="event.stopPropagation(); window.location.href='https://hina0206.github.io/hnt.graduate.travel/tag.html?tag=${encodeURIComponent(tag)}'">${tag}</span>`
                ).join('')}
              </div>
            </div>
          `;
  
          container.appendChild(card);
        });
      })
      .catch(err => console.error('JSON読み込みエラー:', err));
  </script>


</body>
</html>
